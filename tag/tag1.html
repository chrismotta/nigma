<!DOCTYPE html>
<html>
<head>
	<title>TAG</title>
	<script type="text/javascript" src="http://api.airpush.com/mraid/native_mraid.php"></script>
	<script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
</head>
<body style="margin:0;padding:0;">
	<script>
	if (mraid.getState() == 'loading') {
	  mraid.addEventListener('ready', function(state) {
	    initDefaultState();
	  });
	} else {
	  initDefaultState();
	}


	function initDefaultState() {
	  mraid.setExpandProperties({
	    width : 320,
	    height : 480,
	  });

	  mraid.addEventListener("error", function(message, action){
	    console.log({ message: message, action: action })
	  });

	  mraid.getState();
	  
	}

	$(".initial > img").click(function(){
	  mraid.expand()
	})

	</script>
	<div class="initial"><img src="http://vieclamtiengnhat.com.vn/wp-content/uploads/250x250.png" /></div>
</body>
</html>
